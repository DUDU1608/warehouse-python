<!DOCTYPE html>
<html>
<head>
    <title>Edit Margin Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4 text-center">Edit Margin Data</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Date</label>
            <input name="date" type="date" value="{{ margin.date.strftime('%Y-%m-%d') if margin.date else '' }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Stockist Name</label>
            <input name="stockist_name" class="form-control" value="{{ margin.stockist_name }}" required>
        </div>
        <div class="mb-3">
            <label>Warehouse</label>
            <input name="warehouse" class="form-control" value="{{ margin.warehouse }}" required>
        </div>
        <div class="mb-3">
            <label>Commodity</label>
            <input name="commodity" class="form-control" value="{{ margin.commodity }}" required>
        </div>
        <div class="mb-3">
            <label>Amount</label>
            <input name="amount" type="number" step="0.01" class="form-control" value="{{ margin.amount }}" required>
        </div>
        <button class="btn btn-success">Update</button>
        <a href="{{ url_for('margindata.list_margin_data') }}" class="btn btn-secondary ms-2">Back to Margin List</a>
    </form>
</div>
</body>
</html>
