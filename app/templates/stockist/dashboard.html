<!DOCTYPE html>
<html>
<head>
    <title>Stockist Module</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f6f8fb; }
        .dashboard-box {
            max-width: 900px;
            margin: 60px auto;
            padding: 36px 32px 28px 32px;
            border-radius: 22px;
            box-shadow: 0 4px 32px #cdd0db4d;
            background: #fff;
        }
        .dashboard-title {
            font-weight: bold;
            text-align: center;
            color: #143062;
            margin-bottom: 36px;
            letter-spacing: 1px;
        }
        .btn-group-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 22px 18px;
            margin-bottom: 28px;
        }
        .btn-module {
            font-size: 1rem;
            font-weight: 600;
            padding: 18px 0;
            border-radius: 11px;
            border: none;
            transition: transform 0.09s, box-shadow 0.09s;
            box-shadow: 0 1.5px 8px #b6bcd34a;
            color: #fff;
            cursor: pointer;
            letter-spacing: .7px;
        }
        /* gradient styles */
        .btn1  { background: linear-gradient(90deg, #0170fa 60%, #02d3e5 100%); }
        .btn2  { background: linear-gradient(90deg, #0170fa 60%, #02d3e5 100%); }
        .btn3  { background: linear-gradient(90deg, #0170fa 60%, #02d3e5 100%); }
        .btn4  { background: linear-gradient(90deg, #0170fa 60%, #02d3e5 100%); }
        .btn5  { background: linear-gradient(90deg, #0170fa 60%, #02d3e5 100%); }
        .btn6  { background: linear-gradient(90deg, #0170fa 60%, #02d3e5 100%); }
        .btn7  { background: linear-gradient(90deg, #56ab2f 60%, #a8e063 100%); }
        .btn8  { background: linear-gradient(90deg, #11998e 60%, #38ef7d 100%); }
        .btn9  { background: linear-gradient(90deg, #ff512f 60%, #dd2476 100%); }
        .btn10 { background: linear-gradient(90deg, #654ea3 60%, #eaafc8 100%); }
        .btn11 { background: linear-gradient(90deg, #005c97 60%, #363795 100%); }
        .btn12 { background: linear-gradient(90deg, #fc00ff 60%, #00dbde 100%); }
        /* new styles */
        .btn13 { background: linear-gradient(90deg, #0f9b0f 60%, #00b09b 100%); } /* Add Payment */
        .btn14 { background: linear-gradient(90deg, #ff9966 60%, #ff5e62 100%); } /* List Payments */
        .btn15 { background: linear-gradient(90deg, #8e2de2 60%, #4a00e0 100%); } /* Add Loan Repayment */
        .btn16 { background: linear-gradient(90deg, #f7971e 60%, #ffd200 100%); } /* List Loan Repayments */

        .btn-module:hover, .btn-module:focus {
            transform: translateY(-2px) scale(1.045);
            box-shadow: 0 6px 24px #abbedc3a;
            filter: brightness(1.07);
        }
        @media (max-width: 950px) {
            .dashboard-box { padding: 16px 2vw 20px 2vw; }
        }
        @media (max-width: 800px) {
            .btn-group-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .btn-group-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="dashboard-box">
        <div class="dashboard-title display-6 mb-4">Stockist Module</div>
        <div class="btn-group-grid">
            <button class="btn-module btn1"  onclick="location.href='/stockist/add'">Add Stockist</button>
            <button class="btn-module btn2"  onclick="location.href='/stockdata/add'">Add Stock Data</button>
            <button class="btn-module btn3"  onclick="location.href='/loandata/add'">Add Loan Data</button>
            <button class="btn-module btn4"  onclick="location.href='/margindata/add'">Add Margin Data</button>

            <button class="btn-module btn5"  onclick="location.href='/stockexit/add'">Add Stock Exit Data</button>
            <button class="btn-module btn6"  onclick="location.href='/stockexit/list'">Display Stock Exit Data</button>
            <button class="btn-module btn7"  onclick="location.href='/stockist/list'">Display Stockist</button>
            <button class="btn-module btn8"  onclick="location.href='/stockdata/list'">Display Stock Data</button>

            <button class="btn-module btn10" onclick="location.href='/loandata/list'">Display Loan Data</button>
            <button class="btn-module btn11" onclick="location.href='/margindata/list'">Display Margin Data</button>
            <button class="btn-module btn9"  onclick="location.href='/rental/calculator'">Rental Calculator</button>
            <button class="btn-module btn12" onclick="location.href='/stockist/interest-calculator'">Interest Calculator</button>

            <!-- New: Stockist Payment -->
            <button class="btn-module btn13" onclick="location.href='/stockist/add-payment'">Add Stockist Payment</button>
            <button class="btn-module btn14" onclick="location.href='/stockist/payments'">Display Stockist Payments</button>

            <!-- New: Stockist Loan Repayment -->
            <button class="btn-module btn15" onclick="location.href='/stockist/add-loan-repayment'">Add Loan Repayment</button>
            <button class="btn-module btn16" onclick="location.href='/stockist/list-loan-repayments'">Display Loan Repayments</button>
        </div>
        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-outline-secondary px-4 py-2" style="font-weight: 500;">‚Üê Back to Admin Dashboard</a>
        </div>
    </div>
</body>
{% include "_admin_socket_alert.html" %}
</html>
