<!DOCTYPE html>
<html>
<head>
    <title>Add Loan Data</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f3f6fa; }
        .form-container {
            max-width: 500px;
            margin: 48px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 24px #b9d0ea6c;
            padding: 36px 34px 30px 34px;
        }
        .form-label {
            color: #274c97;
            font-weight: 600;
        }
        .form-title {
            text-align: center;
            margin-bottom: 28px;
            color: #183865;
            font-weight: 700;
            letter-spacing: .5px;
        }
        .btn-group {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .btn-primary {
            background: #3869be;
            border: none;
        }
        .btn-secondary {
            background: #e8eef7;
            color: #224477;
            border: none;
        }
        .btn-secondary:hover {
            background: #dbe7f8;
            color: #183865;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h3 class="form-title">Add Loan Data</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input name="date" type="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Stockist Name</label>
            <select name="stockist_name" class="form-control" required>
                <option value="">Select Stockist</option>
                {% for s in stockists %}
                <option value="{{ s.name }}">{{ s.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Warehouse</label>
            <input name="warehouse" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Commodity</label>
            <select name="commodity" class="form-control" required>
                <option value="Wheat">Wheat</option>
                <option value="Maize">Maize</option>
                <option value="Paddy">Paddy</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Loan Type</label>
            <select name="loan_type" class="form-control" required>
                <option value="Cash">Cash</option>
                <option value="Margin">Margin</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input name="amount" type="number" step="0.01" class="form-control" required>
        </div>
        <div class="btn-group mt-4">
            <button class="btn btn-primary" type="submit">Add Loan</button>
            <a href="{{ url_for('stockist_dashboard.dashboard') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>
    </form>
</div>
</body>
</html>
