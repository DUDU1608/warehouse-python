<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Stockist Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Stockist Module</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('stockist_payment.list_payments') }}">Display Payments</a>
      <a class="btn btn-outline-secondary btn-sm" href="/stockist/dashboard">← Stockist Dashboard</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      {% for cat, msg in msgs %}
      <div class="alert alert-{{ 'warning' if cat=='message' else cat }} alert-dismissible fade show" role="alert">
        {{ msg }} <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h3 class="mb-3 fw-bold">💳 Add Stockist Payment</h3>

  <form method="POST">
    <div class="row g-3">
      <!-- Date first -->
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-label">Stockist *</label>
        <select name="stockist_id" class="form-select" required>
          <option value="">— Select —</option>
          {% for s in stockists %}
          <option value="{{ s.id }}">{{ s.name }} — {{ s.mobile }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Commodity</label>
        <select name="commodity" class="form-select">
          <option value="">—</option>
          <option value="Wheat">Wheat</option>
          <option value="Maize">Maize</option>
          <option value="Paddy">Paddy</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Warehouse</label>
        <input name="warehouse" class="form-control" placeholder="Optional">
      </div>

      <div class="col-md-3">
        <label class="form-label">Amount *</label>
        <input type="number" step="0.01" min="0" name="amount" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Bank Reference</label>
        <input name="bank_reference" class="form-control" placeholder="UTR / Reference">
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary">Save</button>
      <a href="{{ url_for('stockist_payment.list_payments') }}" class="btn btn-outline-secondary">View Payments</a>
      <a href="/stockist/dashboard" class="btn btn-outline-secondary">← Stockist Dashboard</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
