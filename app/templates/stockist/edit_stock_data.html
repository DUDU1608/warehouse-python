<!DOCTYPE html>
<html>
<head>
    <title>Edit Stock Data</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width:700px;">
    <h3 class="mb-4 text-primary">Edit Stock Data</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Date</label>
            <input type="date" name="date" class="form-control" required value="{{ stock.date.strftime('%Y-%m-%d') if stock.date else '' }}">
        </div>
        <div class="mb-3">
            <label>RST No</label>
            <input name="rst_no" class="form-control" required value="{{ stock.rst_no }}">
        </div>
        <div class="mb-3">
            <label>Warehouse</label>
            <input name="warehouse" class="form-control" required value="{{ stock.warehouse }}">
        </div>
        <div class="mb-3">
            <label>Stockist Name</label>
            <select name="stockist_name" class="form-control" required>
                {% for s in stockists %}
                <option value="{{ s.name }}" {% if stock.stockist_name == s.name %}selected{% endif %}>{{ s.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Mobile</label>
            <input name="mobile" class="form-control" value="{{ stock.mobile }}">
        </div>
        <div class="mb-3">
            <label>Commodity</label>
            <select name="commodity" class="form-control" required>
                <option value="Wheat" {% if stock.commodity == 'Wheat' %}selected{% endif %}>Wheat</option>
                <option value="Maize" {% if stock.commodity == 'Maize' %}selected{% endif %}>Maize</option>
                <option value="Paddy" {% if stock.commodity == 'Paddy' %}selected{% endif %}>Paddy</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Quantity</label>
            <input name="quantity" type="number" step="0.01" class="form-control" required value="{{ stock.quantity }}">
        </div>
        <div class="mb-3">
            <label>Reduction</label>
            <input name="reduction" type="number" step="0.01" class="form-control" required value="{{ stock.reduction }}">
        </div>
        <div class="mb-3">
            <label>Rate</label>
            <input name="rate" type="number" step="0.01" class="form-control" required value="{{ stock.rate }}">
        </div>
        <div class="mb-3">
            <label>Handling</label>
            <input name="handling" type="number" step="0.01" class="form-control" required value="{{ stock.handling }}">
        </div>
        <div class="mb-3">
            <label>Quality</label>
            <select name="quality" class="form-control">
                <option value="Good" {% if stock.quality == 'Good' %}selected{% endif %}>Good</option>
                <option value="BD" {% if stock.quality == 'BD' %}selected{% endif %}>BD</option>
            </select>
        </div>
        <button class="btn btn-success">Save</button>
        <a href="{{ url_for('stockdata.display_stock_data') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
