<!DOCTYPE html>
<html>
<head>
    <title>Add Stock Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width:700px;">
    <h3 class="mb-4 text-primary">Add Stock Data</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>RST No</label>
            <input name="rst_no" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Warehouse</label>
            <input name="warehouse" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Stockist Name</label>
            <select name="stockist_name" class="form-control" required>
                <option value="">Select</option>
                {% for s in stockists %}
                <option value="{{ s.name }}">{{ s.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Mobile</label>
            <input name="mobile" class="form-control">
        </div>
        <div class="mb-3">
            <label>Commodity</label>
            <select name="commodity" class="form-control" required>
                <option value="Wheat">Wheat</option>
                <option value="Maize">Maize</option>
                <option value="Paddy">Paddy</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Quantity</label>
            <input name="quantity" type="number" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Reduction</label>
            <input name="reduction" type="number" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Rate</label>
            <input name="rate" type="number" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Handling</label>
            <input name="handling" type="number" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Quality</label>
            <select name="quality" class="form-control">
                <option value="Good">Good</option>
                <option value="BD">BD</option>
            </select>
        </div>
        <button class="btn btn-primary">Add Stock Data</button>
        <a href="{{ url_for('stockdata.display_stock_data') }}" class="btn btn-secondary">View All</a>
    </form>
</div>
</body>
</html>
