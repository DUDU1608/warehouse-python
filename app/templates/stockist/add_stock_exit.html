<!DOCTYPE html>
<html>
<head>
    <title>Add Stock Exit</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 750px; margin-top: 35px; }
        .form-label { font-weight: 500; }
        .info-text { font-size: 0.9rem; color: #555; }
    </style>
    <script>
        function recalc() {
            const qty = parseFloat(document.getElementById('quantity').value) || 0;
            const reduction = parseFloat(document.getElementById('reduction').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 0;
            const handling = parseFloat(document.getElementById('handling').value) || 0;
            const actual = parseFloat(document.getElementById('actual_qty').value) || 0;
            const rateDiff = parseFloat(document.getElementById('rate_of_difference').value) || 0;

            const net_qty = qty - reduction;
            document.getElementById('net_qty').value = net_qty.toFixed(2);

            const cost = net_qty * rate;
            document.getElementById('cost').value = cost.toFixed(2);

            const net_cost = cost - handling;
            document.getElementById('net_cost').value = net_cost.toFixed(2);

            const diff = net_qty - actual;
            document.getElementById('difference').value = diff.toFixed(2);

            const diffAmt = diff * rateDiff;
            document.getElementById('differential_amount').value = diffAmt.toFixed(2);
        }

        function maybeDefaultReduction() {
            // If admin hasn't typed a reduction, default it: Maize => 1.5% of qty; Wheat => 0
            const reductionEl = document.getElementById('reduction');
            if (reductionEl.value !== "") return; // admin already set it
            const comm = (document.getElementById('commodity').value || "").toLowerCase();
            const qty = parseFloat(document.getElementById('quantity').value) || 0;
            let def = 0;
            if (comm === "maize") def = +(qty * 0.015).toFixed(2);
            if (comm === "wheat") def = 0;
            reductionEl.value = def;
            recalc();
        }

        function fetchTotalReduction() {
            const name = document.getElementById('stockist_name').value;
            const wh = document.getElementById('warehouse').value;
            const comm = document.getElementById('commodity').value;

            if (name && wh && comm) {
                fetch(`/stockexit/total_reduction?stockist=${encodeURIComponent(name)}&warehouse=${encodeURIComponent(wh)}&commodity=${encodeURIComponent(comm)}`)
                  .then(r => r.json())
                  .then(d => {
                      document.getElementById('total_reduction_info').innerText =
                          "Total past reduction: " + d.total_reduction;
                  })
                  .catch(() => {
                      document.getElementById('total_reduction_info').innerText = "Total past reduction: NIL";
                  });
            } else {
                document.getElementById('total_reduction_info').innerText = "";
            }
        }

        window.onload = function() {
            // live recompute
            ['quantity','reduction','rate','handling','actual_qty','rate_of_difference']
                .forEach(id => document.getElementById(id).addEventListener('input', recalc));

            // default reduction if field blank
            ['commodity','quantity'].forEach(id => document.getElementById(id).addEventListener('change', maybeDefaultReduction));

            // total past reduction lookup on these changes
            ['stockist_name','warehouse','commodity'].forEach(id => document.getElementById(id).addEventListener('change', fetchTotalReduction));

            // auto-fill mobile from stockist list
            const stockistMobiles = {{ stockists|tojson }};
            document.getElementById('stockist_name').addEventListener('change', function() {
                const name = this.value;
                const found = stockistMobiles.find(s => s.name === name);
                document.getElementById('mobile').value = found ? found.mobile : '';
            });
        };
    </script>
</head>
<body>
<div class="container">
    <h3 class="mb-4 text-center">Add Stock Exit Entry</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input name="date" type="date" class="form-control" required value="{{ request.form.get('date','') }}">
        </div>

        <div class="mb-3">
            <label class="form-label">RST No</label>
            <!-- IMPORTANT: don't reference stockexit here -->
            <input name="rst_no" class="form-control" placeholder="Enter RST No" required value="{{ request.form.get('rst_no','') }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Warehouse</label>
            <input id="warehouse" name="warehouse" class="form-control" required value="{{ request.form.get('warehouse','') }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Stockist Name</label>
            <select name="stockist_name" id="stockist_name" class="form-control" required>
                <option value="">Select Stockist</option>
                {% for s in stockists %}
                  <option value="{{ s.name }}" {% if request.form.get('stockist_name','') == s.name %}selected{% endif %}>{{ s.name }}</option>
                {% endfor %}
            </select>
            <div class="info-text" id="total_reduction_info"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input name="mobile" id="mobile" class="form-control" value="{{ request.form.get('mobile','') }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Commodity</label>
            <select id="commodity" name="commodity" class="form-control" required>
                <option value="">Select Commodity</option>
                <option {% if request.form.get('commodity') == 'Wheat' %}selected{% endif %}>Wheat</option>
                <option {% if request.form.get('commodity') == 'Maize' %}selected{% endif %}>Maize</option>
                <option {% if request.form.get('commodity') == 'Paddy' %}selected{% endif %}>Paddy</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input id="quantity" name="quantity" type="number" step="0.01" class="form-control" required value="{{ request.form.get('quantity','') }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Reduction</label>
            <input id="reduction" name="reduction" type="number" step="0.01" class="form-control" value="{{ request.form.get('reduction','') }}">
            <div class="form-text">Defaults to 1.5% of quantity for Maize, 0 for Wheat (editable).</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Net Quantity</label>
            <input id="net_qty" name="net_qty" type="number" step="0.01" class="form-control" readonly value="{{ request.form.get('net_qty','') }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Actual Quantity</label>
            <input id="actual_qty" name="actual_qty" type="number" step="0.01" class="form-control" required value="{{ request.form.get('actual_qty','') }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Difference</label>
            <input id="difference" name="difference" type="number" step="0.01" class="form-control" readonly value="{{ request.form.get('difference','') }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Rate of Difference</label>
            <input id="rate_of_difference" name="rate_of_difference" type="number" step="0.01" class="form-control" value="{{ request.form.get('rate_of_difference','') }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Differential Amount</label>
            <input id="differential_amount" name="differential_amount" type="number" step="0.01" class="form-control" readonly value="{{ request.form.get('differential_amount','') }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Rate</label>
            <input id="rate" name="rate" type="number" step="0.01" class="form-control" required value="{{ request.form.get('rate','') }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Cost</label>
            <input id="cost" name="cost" type="number" step="0.01" class="form-control" readonly value="{{ request.form.get('cost','') }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Handling</label>
            <input id="handling" name="handling" type="number" step="0.01" class="form-control" required value="{{ request.form.get('handling','') }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Net Cost</label>
            <input id="net_cost" name="net_cost" type="number" step="0.01" class="form-control" readonly value="{{ request.form.get('net_cost','') }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Quality</label>
            <select name="quality" class="form-control" required>
                <option value="Good" {% if request.form.get('quality') == 'Good' %}selected{% endif %}>Good</option>
                <option value="BD" {% if request.form.get('quality') == 'BD' %}selected{% endif %}>BD</option>
            </select>
        </div>

        <button class="btn btn-primary">Add Stock Exit</button>
        <a href="{{ url_for('stockexit.list_stock_exit') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
