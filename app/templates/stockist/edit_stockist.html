<!DOCTYPE html>
<html>
<head>
    <title>Edit Stockist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width:600px;">
    <h3 class="mb-4 text-primary">Edit Stockist</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Stockist Name</label>
            <input name="name" class="form-control" value="{{ stockist.name }}" required>
        </div>
        <div class="mb-3">
            <label>Mobile</label>
            <input name="mobile" class="form-control" value="{{ stockist.mobile }}" required>
        </div>
        <div class="mb-3">
            <label>Address</label>
            <input name="address" class="form-control" value="{{ stockist.address }}">
        </div>
        <div class="mb-3">
            <label>Banking Name</label>
            <input name="banking_name" class="form-control" value="{{ stockist.banking_name }}">
        </div>
        <div class="mb-3">
            <label>Account Number</label>
            <input name="account_number" class="form-control" value="{{ stockist.account_number }}">
        </div>
        <div class="mb-3">
            <label>IFSC Code</label>
            <input name="ifsc_code" class="form-control" value="{{ stockist.ifsc_code }}">
        </div>
        <div class="mb-3">
            <label>Bank Name</label>
            <input name="bank_name" class="form-control" value="{{ stockist.bank_name }}">
        </div>
        <button class="btn btn-success">Save</button>
        <a href="{{ url_for('stockist.list_stockists') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
