<!DOCTYPE html>
<html>
<head>
    <style>
        table { border-collapse: collapse; width: 100%; font-size: 13px; }
        th, td { border: 1px solid #444; padding: 5px; }
        th { background: #eaeaea; }
    </style>
</head>
<body>
<h3>Loan Data Records</h3>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Stockist Name</th>
            <th>Warehouse</th>
            <th>Commodity</th>
            <th>Loan Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for l in loans %}
        <tr>
            <td>{{ l.date.strftime('%Y-%m-%d') if l.date else '' }}</td>
            <td>{{ l.stockist_name }}</td>
            <td>{{ l.warehouse }}</td>
            <td>{{ l.commodity }}</td>
            <td>{{ l.loan_type }}</td>
            <td>{{ l.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
