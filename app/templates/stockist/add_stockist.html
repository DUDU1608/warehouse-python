<!DOCTYPE html>
<html>
<head>
    <title>Add Stockist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width:600px;">
    <h3 class="mb-4 text-primary">Add Stockist</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Stockist Name</label>
            <input name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Mobile</label>
            <input name="mobile" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Address</label>
            <input name="address" class="form-control">
        </div>
        <div class="mb-3">
            <label>Banking Name</label>
            <input name="banking_name" class="form-control">
        </div>
        <div class="mb-3">
            <label>Account Number</label>
            <input name="account_number" class="form-control">
        </div>
        <div class="mb-3">
            <label>IFSC Code</label>
            <input name="ifsc_code" class="form-control">
        </div>
        <div class="mb-3">
            <label>Bank Name</label>
            <input name="bank_name" class="form-control">
        </div>
        <button class="btn btn-primary">Add Stockist</button>
        <a href="{{ url_for('stockist.list_stockists') }}" class="btn btn-secondary">View Stockists</a>
    </form>
</div>
</body>
</html>
