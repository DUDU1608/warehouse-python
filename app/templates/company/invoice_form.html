<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f7f8fb}
    .card{border-radius:12px;box-shadow:0 2px 16px rgba(0,0,0,.05)}
    .table td,.table th{vertical-align:middle}
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">üßæ Create Invoice</h3>
    <div>
      <a class="btn btn-outline-secondary" href="{{ url_for('company_dashboard.finance_dashboard') }}">‚Üê Finance Dashboard</a>
      <a class="btn btn-outline-primary" href="{{ url_for('invoice.list_invoices') }}">üìÑ All Invoices</a>
    </div>
  </div>

  {% with msgs=get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      {% for cat,msg in msgs %}
        <div class="alert alert-{{ 'warning' if cat=='message' else cat }} alert-dismissible fade show">
          {{ msg }} <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="card p-3">
    <form method="POST" action="{{ url_for('invoice.create_invoice') }}" id="invForm">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Invoice No</label>
          <input class="form-control" value="{{ invoice_no }}" readonly>
        </div>
        <div class="col-md-4">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" value="{{ today }}" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Customer Name</label>
          <select name="buyer_id" class="form-select" required>
            <option value="">‚Äî Select ‚Äî</option>
            {% for b in buyers %}
            <option value="{{ b.id }}">{{ b.buyer_name }} ‚Äî {{ b.mobile_no }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Vehicle No</label>
          <input name="vehicle_no" class="form-control" placeholder="e.g. BR-01-XX-1234">
        </div>
        <div class="col-md-4">
          <label class="form-label">Driver No</label>
          <input name="driver_no" class="form-control" placeholder="Driver phone">
        </div>
        <div class="col-md-4">
          <label class="form-label">Address</label>
          <input name="address" class="form-control" placeholder="Delivery address (optional)">
        </div>
      </div>

      <hr class="my-4">

      <div class="table-responsive">
        <table class="table table-bordered align-middle" id="itemsTbl">
          <thead class="table-light">
            <tr>
              <th style="width:5%">#</th>
              <th>Descriptions of Goods</th>
              <th style="width:15%">Price</th>
              <th style="width:15%">Qty (Quintal)</th>
              <th style="width:15%">Amount</th>
              <th style="width:8%"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-muted">1</td>
              <td><input name="item_desc[]" class="form-control" required></td>
              <td><input name="item_price[]" type="number" step="0.01" class="form-control item-price" value="0"></td>
              <td><input name="item_qty[]" type="number" step="0.01" class="form-control item-qty" value="0"></td>
              <td><input class="form-control item-amt" value="0.00" readonly></td>
              <td><button type="button" class="btn btn-outline-danger btn-sm" onclick="removeRow(this)">‚úï</button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="6">
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="addRow()">+ Add Row</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="row g-3 justify-content-end">
        <div class="col-md-3">
          <label class="form-label">CGST</label>
          <input class="form-control" value="0.00" readonly>
        </div>
        <div class="col-md-3">
          <label class="form-label">SGST</label>
          <input class="form-control" value="0.00" readonly>
        </div>
        <div class="col-md-3">
          <label class="form-label">Grand Total</label>
          <input id="grandTotal" class="form-control" value="0.00" readonly>
        </div>
        <div class="col-md-3">
          <label class="form-label">Sub Total (GT - CGST - SGST)</label>
          <input id="subTotal" class="form-control" value="0.00" readonly>
        </div>
      </div>

      <div class="mt-4 d-flex gap-2">
        <button class="btn btn-primary">Save & Generate PDF</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('company_dashboard.finance_dashboard') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script>
function recalcRow(tr){
  const price = parseFloat(tr.querySelector('.item-price').value||0);
  const qty = parseFloat(tr.querySelector('.item-qty').value||0);
  const amt = (price*qty)||0;
  tr.querySelector('.item-amt').value = amt.toFixed(2);
  recalcTotals();
}
function recalcTotals(){
  let gt = 0;
  document.querySelectorAll('.item-amt').forEach(i=>gt += parseFloat(i.value||0));
  document.getElementById('grandTotal').value = gt.toFixed(2);
  document.getElementById('subTotal').value = gt.toFixed(2); // CGST/SGST always 0
}
function addRow(){
  const tbody = document.querySelector('#itemsTbl tbody');
  const tr = document.createElement('tr');
  const idx = tbody.children.length + 1;
  tr.innerHTML = `
    <td class="text-muted">${idx}</td>
    <td><input name="item_desc[]" class="form-control" required></td>
    <td><input name="item_price[]" type="number" step="0.01" class="form-control item-price" value="0"></td>
    <td><input name="item_qty[]" type="number" step="0.01" class="form-control item-qty" value="0"></td>
    <td><input class="form-control item-amt" value="0.00" readonly></td>
    <td><button type="button" class="btn btn-outline-danger btn-sm" onclick="removeRow(this)">‚úï</button></td>`;
  tbody.appendChild(tr);
  tr.querySelectorAll('.item-price,.item-qty').forEach(el=>el.addEventListener('input',()=>recalcRow(tr)));
}
function removeRow(btn){
  const tr = btn.closest('tr');
  tr.parentNode.removeChild(tr);
  // re-number
  document.querySelectorAll('#itemsTbl tbody tr').forEach((row,i)=>row.children[0].innerText = (i+1));
  recalcTotals();
}
document.querySelectorAll('.item-price,.item-qty').forEach(el=>{
  el.addEventListener('input',()=>recalcRow(el.closest('tr')));
});
recalcTotals();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
