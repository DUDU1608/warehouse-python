<!DOCTYPE html>
<html>
<head>
    <title>Loan Repayment List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-3 text-center">Loan Repayment Records</h3>
    <a href="{{ url_for('loanrepayment.add_loan_repayment') }}" class="btn btn-success mb-3">Add Loan Repayment</a>
    <a href="{{ url_for('company_dashboard.finance_dashboard') }}" class="btn btn-outline-dark float-end mb-3">← Back to Dashboard</a>
    <table class="table table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Interest Rate</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for rep in repayments %}
        <tr>
            <td>{{ rep.date.strftime('%Y-%m-%d') if rep.date else '' }}</td>
            <td>{{ rep.amount }}</td>
            <td>{{ rep.interest_rate }}</td>
            <td>
                <a href="{{ url_for('loanrepayment.edit_loan_repayment', repayment_id=rep.id) }}" class="btn btn-sm btn-primary">Edit</a>
                <form method="post" action="{{ url_for('loanrepayment.delete_loan_repayment', repayment_id=rep.id) }}" style="display:inline;" onsubmit="return confirm('Delete this entry?');">
                    <button class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</div>
</body>
</html>
