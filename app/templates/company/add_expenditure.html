<!DOCTYPE html>
<html>
<head>
    <title>Add Expenditure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        .container { max-width: 520px; margin-top: 48px; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px #e1e7f0; padding: 30px 34px;}
        .form-label { font-weight: 500; }
        h3 { color: #0a3871; font-weight: 600; margin-bottom: 26px; text-align: center; }
        .btn-primary { min-width: 130px; }
    </style>

    <script>
        function checkType() {
            const expType = document.getElementById('expenditure_type').value;
            document.getElementById('comments_div').style.display = (expType === 'Others') ? 'block' : 'none';
        }
    </script>
</head>
<body>
<div class="container mt-5">
  <div class="mt-3">
    <a href="{{ url_for('expenditure.list_expenditure') }}" class="btn btn-info">Display Expenditure</a>
    <a href="{{ url_for('company_dashboard.finance_dashboard') }}" class="btn btn-outline-dark ms-2">Back to Dashboard</a>
</div>
    <h3>Add Expenditure</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Type of Expenditure</label>
            <select name="expenditure_type" id="expenditure_type" class="form-control" onchange="checkType()" required>
                <option value="">Select</option>
                <option value="Maintenance Charges">Maintenance Charges</option>
                <option value="Salary Payment">Salary Payment</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="mb-3" id="comments_div" style="display:none;">
            <label>Comments</label>
            <input type="text" name="comments" class="form-control">
        </div>
        <div class="mb-3">
            <label>Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>
        <button class="btn btn-primary">Add Expenditure</button>
        <a href="{{ url_for('expenditure.list_expenditure') }}" class="btn btn-secondary">View Expenditure</a>
    </form>
</div>
</body>
</html>
