<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Residual Earning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Company Finance</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('residual_earning.list_earnings') }}">Display Earnings</a>
      <a class="btn btn-outline-secondary btn-sm" href="/company/finance">← Finance Dashboard</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      {% for cat, msg in msgs %}
      <div class="alert alert-{{ 'warning' if cat=='message' else cat }} alert-dismissible fade show" role="alert">
        {{ msg }} <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h3 class="fw-bold mb-3">➕ Add Residual Earning</h3>
  <form method="POST" oninput="calcTotal()">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Warehouse *</label>
        <input name="warehouse" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Commodity *</label>
        <input name="commodity" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Quantity *</label>
        <input type="number" step="0.001" min="0" name="quantity" id="qty" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Rate *</label>
        <input type="number" step="0.01" min="0" name="rate" id="rate" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Total Earning</label>
        <input name="total_earning" id="total" class="form-control" readonly>
      </div>
    </div>
    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary">Save</button>
      <a href="{{ url_for('residual_earning.list_earnings') }}" class="btn btn-outline-secondary">View Earnings</a>
      <a href="/company/finance" class="btn btn-outline-secondary">← Finance Dashboard</a>
    </div>
  </form>
</div>

<script>
function calcTotal(){
  const q = parseFloat(document.getElementById('qty').value || 0);
  const r = parseFloat(document.getElementById('rate').value || 0);
  document.getElementById('total').value = (q*r).toFixed(2);
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
