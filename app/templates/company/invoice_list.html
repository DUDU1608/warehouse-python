<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Invoices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">üìÑ Invoices</h3>
    <div>
      <a class="btn btn-primary" href="{{ url_for('invoice.new_invoice') }}">+ New Invoice</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('company_dashboard.finance_dashboard') }}">‚Üê Finance Dashboard</a>
    </div>
  </div>

  <div class="table-responsive bg-white rounded shadow-sm">
    <table class="table table-striped align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>No</th><th>Date</th><th>Customer</th><th class="text-end">Grand Total</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for inv in invoices %}
        <tr>
          <td>#{{ inv.invoice_no }}</td>
          <td>{{ inv.date.strftime('%d-%m-%Y') }}</td>
          <td>{{ inv.customer_name }}</td>
          <td class="text-end">{{ '%.2f' % (inv.grand_total or 0) }}</td>
          <td>
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('invoice.pdf', invoice_id=inv.id) }}">PDF</a>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="5" class="text-center text-muted py-4">No invoices yet.</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
