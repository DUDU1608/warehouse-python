<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Payment Receipt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Buyer Module</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-secondary btn-sm" href="/buyer/dashboard">‚Üê Buyer Dashboard</a>
      <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('payments.list_payments') }}">Display Receipts</a>
      <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('buyer.list_buyer') }}">Display Buyers</a>
      <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('sales.list_sales') }}">Display Sales</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      {% for cat, msg in msgs %}
        <div class="alert alert-{{ 'warning' if cat=='message' else cat }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h3 class="mb-3 fw-bold">üí≥ Add Payment Receipt</h3>

  <form method="POST">
    <div class="row g-3">
      <!-- DATE as first column -->
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-label">Buyer *</label>
        <select name="buyer_id" class="form-select" required>
          <option value="">‚Äî Select ‚Äî</option>
          {% for b in buyers %}
          <option value="{{ b.id }}">{{ b.buyer_name }} ‚Äî {{ b.mobile_no }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Commodity</label>
        <select name="commodity" class="form-select">
          <option value="">‚Äî</option>
          <option value="Wheat">Wheat</option>
          <option value="Maize">Maize</option>
          <option value="Paddy">Paddy</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Warehouse</label>
        <input name="warehouse" class="form-control" placeholder="Optional">
      </div>

      <div class="col-md-3">
        <label class="form-label">Amount *</label>
        <input type="number" step="0.01" min="0" name="amount" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Reference</label>
        <input name="reference" class="form-control" placeholder="UTR / Bank Reference">
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary">Save</button>
      <a href="{{ url_for('payments.list_payments') }}" class="btn btn-outline-secondary">View Receipts</a>
      <a href="/buyer/dashboard" class="btn btn-outline-secondary">‚Üê Buyer Dashboard</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
