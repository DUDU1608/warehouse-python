<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Buyer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Buyer Module</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('buyer.list_buyer') }}">Display Buyers</a>
      <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('sales.list_sales') }}">Display Sales</a>
      <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('payments.list_payments') }}">Display Receipts</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      {% for cat, msg in msgs %}
        <div class="alert alert-{{ 'warning' if cat=='message' else cat }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h3 class="mb-3 fw-bold">âž• Add Buyer</h3>
  <form method="POST">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Buyer Name *</label>
        <input name="buyer_name" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Mobile No *</label>
        <input name="mobile_no" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Address</label>
        <input name="address" class="form-control">
      </div>
    </div>
    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary">Save</button>
      <a href="{{ url_for('buyer.list_buyer') }}" class="btn btn-outline-secondary">View Buyers</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
