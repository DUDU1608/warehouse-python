<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Sale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Buyer Module</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('sales.list_sales') }}">Display Sales</a>
      <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('buyer.list_buyer') }}">Display Buyers</a>
      <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('payments.list_payments') }}">Display Receipts</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      {% for cat, msg in msgs %}
        <div class="alert alert-{{ 'warning' if cat=='message' else cat }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h3 class="mb-3 fw-bold">ðŸ§¾ Add Sale</h3>
  <form method="POST" oninput="calcTotals()">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" value="{{ (now or none)|default('', true) }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">RST No *</label>
        <input name="rst_no" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Buyer *</label>
        <select name="buyer_id" class="form-select" required>
          <option value="">â€” Select â€”</option>
          {% for b in buyers %}
          <option value="{{ b.id }}">{{ b.buyer_name }} â€” {{ b.mobile_no }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Warehouse</label>
        <input name="warehouse" class="form-control" placeholder="e.g., Main Yard">
      </div>
      <div class="col-md-4">
        <label class="form-label">Commodity *</label>
        <select name="commodity" class="form-select" required>
          <option value="Wheat">Wheat</option>
          <option value="Maize">Maize</option>
          <option value="Paddy">Paddy</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Quality</label>
        <select name="quality" class="form-select">
          <option value="">â€”</option>
          <option value="Good">Good</option>
          <option value="BD">BD</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Quantity (kg) *</label>
        <input id="qty" name="quantity" type="number" step="0.001" min="0" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Rate *</label>
        <input id="rate" name="rate" type="number" step="0.001" min="0" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Handling Charge</label>
        <input id="handling" name="handling_charge" type="number" step="0.01" min="0" class="form-control" value="0">
      </div>
      <div class="col-md-3">
        <label class="form-label">Cost</label>
        <input id="cost" class="form-control" readonly>
      </div>
      <div class="col-md-3">
        <label class="form-label">Net Cost</label>
        <input id="net" class="form-control" readonly>
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary">Save</button>
      <a href="{{ url_for('sales.list_sales') }}" class="btn btn-outline-secondary">View Sales</a>
    </div>
  </form>
</div>

<script>
function calcTotals(){
  const q = parseFloat(document.getElementById('qty').value || 0);
  const r = parseFloat(document.getElementById('rate').value || 0);
  const h = parseFloat(document.getElementById('handling').value || 0);
  const cost = q*r;
  document.getElementById('cost').value = cost.toFixed(2);
  document.getElementById('net').value = (cost + h).toFixed(2);
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
