<!DOCTYPE html>
<html>
<head>
    <title>Add Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Add Seller</h2>
    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Mobile</label>
                        <input type="text" name="mobile" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" class="form-control">
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Banking Name</label>
                        <input type="text" name="banking_name" class="form-control">
                    </div>
                    <div class="col">
                        <label class="form-label">Account Number</label>
                        <input type="text" name="account_number" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">IFSC Code</label>
                        <input type="text" name="ifsc_code" class="form-control">
                    </div>
                    <div class="col">
                        <label class="form-label">Bank Name</label>
                        <input type="text" name="bank_name" class="form-control">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add Seller</button>
                <a href="{{ url_for('seller.list_sellers') }}" class="btn btn-secondary">View Sellers</a>
            </form>
            <div class="text-center mt-4">
    <a href="/seller/dashboard" class="btn btn-outline-secondary">‚Üê Back to Seller Dashboard</a>
</div>
        </div>
    </div>
</div>
</body>
</html>
