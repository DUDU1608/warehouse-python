<!DOCTYPE html>
<html>
<head>
    <title>Edit Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-3">Edit Payment</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Date</label>
            <input type="date" name="date" class="form-control" required value="{{ payment.date.strftime('%Y-%m-%d') if payment.date else '' }}">
        </div>
        <div class="mb-3">
            <label>Seller Name</label>
            <input name="seller_name" class="form-control" required value="{{ payment.seller_name }}">
        </div>
        <div class="mb-3">
            <label>Warehouse</label>
            <input name="warehouse" class="form-control" required value="{{ payment.warehouse }}">
        </div>
        <div class="mb-3">
            <label>Commodity</label>
            <input name="commodity" class="form-control" required value="{{ payment.commodity }}">
        </div>
        <div class="mb-3">
            <label>Banking Name</label>
            <input name="banking_name" class="form-control" required value="{{ payment.banking_name }}">
        </div>
        <div class="mb-3">
            <label>Account Number</label>
            <input name="account_number" class="form-control" required value="{{ payment.account_number }}">
        </div>
        <div class="mb-3">
            <label>IFSC</label>
            <input name="ifsc" class="form-control" required value="{{ payment.ifsc }}">
        </div>
        <div class="mb-3">
            <label>Amount Paid</label>
            <input name="amount_paid" type="number" step="0.01" class="form-control" required value="{{ payment.amount_paid }}">
        </div>
        <div class="mb-3">
            <label>Bank Reference</label>
            <input name="bank_reference" class="form-control" required value="{{ payment.bank_reference }}">
        </div>
        <button class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('payment.list_payments') }}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
</body>
</html>
